name: Deploy to MonsterASP.NET

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  BUILD_CONFIGURATION: 'Release'
  PUBLISH_PATH: './publish'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore Tripmate.sln
      
    - name: Build solution
      run: dotnet build Tripmate.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
      
    - name: Run tests
      run: dotnet test Tripmate.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --collect:"XPlat Code Coverage"
      continue-on-error: true
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/TestResults/**'
        
  publish:
    name: Publish Application
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore Tripmate.sln
      
    - name: Publish API
      run: dotnet publish src/Tripmate.API/Tripmate.API.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --output ${{ env.PUBLISH_PATH }} --no-restore
      
    - name: Copy web.config to publish folder
      run: |
        if [ -f "src/Tripmate.API/web.config" ]; then
          cp src/Tripmate.API/web.config ${{ env.PUBLISH_PATH }}/web.config
          echo "‚úÖ web.config copied successfully"
        else
          echo "‚ö†Ô∏è Creating default web.config"
          cat > ${{ env.PUBLISH_PATH }}/web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <location path="." inheritInChildApplications="false">
            <system.webServer>
              <handlers>
                <add name="aspNetCore" path="*" verb="*" modules="AspNetCoreModuleV2" resourceType="Unspecified" />
              </handlers>
              <aspNetCore processPath="dotnet"
                          arguments=".\Tripmate.API.dll"
                          stdoutLogEnabled="true"
                          stdoutLogFile=".\Logs\stdout"
                          hostingModel="inprocess">
                <environmentVariables>
                  <environmentVariable name="ASPNETCORE_ENVIRONMENT" value="Production" />
                </environmentVariables>
              </aspNetCore>
              <httpErrors errorMode="Detailed" />
              <security>
                <requestFiltering>
                  <requestLimits maxAllowedContentLength="524288000" />
                </requestFiltering>
              </security>
            </system.webServer>
          </location>
        </configuration>
        EOF
        fi
      
    - name: Create logs directory
      run: mkdir -p ${{ env.PUBLISH_PATH }}/Logs
      
    - name: List published files
      run: |
        echo "üì¶ Published files:"
        ls -lah ${{ env.PUBLISH_PATH }}
        echo ""
        echo "ÔøΩ Total size:"
        du -sh ${{ env.PUBLISH_PATH }}
        echo ""
        echo "üìÑ Critical files check:"
        [ -f "${{ env.PUBLISH_PATH }}/Tripmate.API.dll" ] && echo "‚úÖ Tripmate.API.dll" || echo "‚ùå Tripmate.API.dll MISSING"
        [ -f "${{ env.PUBLISH_PATH }}/web.config" ] && echo "‚úÖ web.config" || echo "‚ùå web.config MISSING"
      
    - name: Upload publish artifacts
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: ${{ env.PUBLISH_PATH }}
        
  deploy:
    name: Deploy to MonsterASP.NET
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: production
    
    steps:
    - name: Download published artifacts
      uses: actions/download-artifact@v4
      with:
        name: published-app
        path: ${{ env.PUBLISH_PATH }}
        
    - name: List files to deploy
      run: |
        echo "üì¶ Files to deploy:"
        ls -lah ${{ env.PUBLISH_PATH }}
        echo ""
        echo "üìä Total size: $(du -sh ${{ env.PUBLISH_PATH }} | cut -f1)"
        
    - name: Install lftp
      run: |
        sudo apt-get update
        sudo apt-get install -y lftp
        lftp --version
        
    - name: Clean old deployment on server
      run: |
        echo "üßπ Cleaning old files from /wwwroot/..."
        lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }} <<EOF
        set ftp:ssl-allow no
        set ftp:passive-mode on
        set net:timeout 180
        set net:max-retries 3
        set net:reconnect-interval-base 5
        cd /wwwroot
        rm -rf *
        bye
        EOF
        echo "‚úÖ Old files cleaned"
      continue-on-error: true
        
    - name: Deploy to MonsterASP.NET via LFTP
      run: |
        echo "üì§ Starting deployment to /wwwroot/..."
        lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }} <<EOF
        set ftp:ssl-allow no
        set ftp:passive-mode on
        set net:timeout 300
        set net:max-retries 10
        set net:reconnect-interval-base 10
        set net:reconnect-interval-multiplier 1
        set mirror:set-permissions false
        set ftp:use-mdtm off
        set ftp:use-size off
        set file:charset utf-8
        set ftp:charset utf-8
        set xfer:clobber on
        
        lcd ${{ env.PUBLISH_PATH }}
        cd /wwwroot
        
        # Upload small files first
        echo "üì¶ Uploading configuration files..."
        put -O /wwwroot web.config
        put -O /wwwroot appsettings.json
        put -O /wwwroot appsettings.Production.json
        
        # Upload DLLs one by one with retry
        echo "üì¶ Uploading application DLLs..."
        mput -O /wwwroot *.dll
        
        # Upload remaining files
        echo "üì¶ Uploading remaining files..."
        mirror --reverse --verbose --only-newer --parallel=2 --exclude web.config --exclude appsettings.json --exclude appsettings.Production.json --exclude '*.dll' ./ /wwwroot/
        
        bye
        EOF
        
        if [ $? -eq 0 ]; then
          echo "‚úÖ Deployment completed successfully"
        else
          echo "‚ùå Deployment failed"
          exit 1
        fi
        
    - name: Verify deployment
      run: |
        echo "üîç Verifying deployed files..."
        lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }} <<EOF
        set ftp:ssl-allow no
        cd /wwwroot
        ls -la
        quit
        EOF
        
    - name: Deploy to MonsterASP.NET via FTP (Fallback)
      if: failure()
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ${{ env.PUBLISH_PATH }}/
        server-dir: /wwwroot/
        port: 21
        protocol: ftp
        log-level: verbose
        dangerous-clean-slate: false
        timeout: 300000
        dry-run: false
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/*.pdb
          **/obj/**
          **/bin/**
          
    - name: Deployment Summary
      if: success()
      run: |
        echo "### ‚úÖ Deployment Completed Successfully! üöÄ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment:** Production (MonsterASP.NET)" >> $GITHUB_STEP_SUMMARY
        echo "- **Path:** /wwwroot/" >> $GITHUB_STEP_SUMMARY
        echo "- **Build:** ${{ env.BUILD_CONFIGURATION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üåê Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. Wait 2-3 minutes for IIS to restart" >> $GITHUB_STEP_SUMMARY
        echo "2. Visit: https://tripmate.runasp.net" >> $GITHUB_STEP_SUMMARY
        echo "3. Check Swagger: https://tripmate.runasp.net/swagger" >> $GITHUB_STEP_SUMMARY
        echo "4. If error 500.30: Check if .NET 9.0 Runtime is installed" >> $GITHUB_STEP_SUMMARY
        
    - name: Deployment Failed
      if: failure()
      run: |
        echo "### ‚ùå Deployment Failed!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Common Issues:**" >> $GITHUB_STEP_SUMMARY
        echo "- FTP timeout: Try again or contact MonsterASP support" >> $GITHUB_STEP_SUMMARY
        echo "- File size limits: Check MonsterASP.NET file upload limits" >> $GITHUB_STEP_SUMMARY
        echo "- Permissions: Verify FTP user has write access to /wwwroot/" >> $GITHUB_STEP_SUMMARY
